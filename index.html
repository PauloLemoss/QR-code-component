<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
</head>
<body>
    
        <main>
            <section class="container-qrcode">
                    <img class="qrcode-image" src="./src/imagens/image-qr-code.png" alt="image-qr-code">


                <div class="qrcode-information">
                        <h2 class="title-qrcode">Improve your front-end skills by building projects</h2>
                        <p class="paragraph-qrcode">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </section>
        </main>
</body>
</html>
